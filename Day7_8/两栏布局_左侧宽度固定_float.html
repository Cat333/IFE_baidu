<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }

        #div1{
            width: 300px;
            height: 100px;
            background: pink;
            float: left;
        }
        #div2{
            /*块元素的宽度跟父元素一样，高度是内容撑起来的*/
            width: 100%;
            height: 100px;
            background: #cccccc;
            /*float: left;div2不能浮动，浮动的话就都到了一个浮动层*/
        }
    </style>
</head>
<body>
<div id="father">
    <div id="div1"></div>
    <div id="div2"></div>
</div>

</body>
</html>
