<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{
            margin: 100px auto;
        }
        table{
            border: 1px solid black;
            margin: 100px auto;
            /*cellpadding: 0 ;*/
            cellspacing: '10';
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>



<script>
    document.write('<table>');
    for(var i = 1 ; i<9; i++){
        document.write('<tr>');
        for(var j = 1 ; j<i;j++){
            document.write('<td>'+j+"*"+i+"="+i*j+'</td>');
        }
        document.write('</tr>');

    }
    document.write('</table>');
</script>

</body>
</html>
